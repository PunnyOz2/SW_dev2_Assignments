<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Kao Lao Mai</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="\image\pineapple.png" alt="pineapple" width="60" height="60" style="margin: 0%;">
            <h2>24 - 27 สิงหาคม 2566 ที่ ห้างสัปปะรด</h2>
        </div>
    </header>
    <div class="horizontal_line"></div>
    <div class="main_container">
        <div class="name">
            <h1 class="engname">Ruang Kao Lao Mai</h1>
            <h1 class="thname">เรื่องเก่าเล่าใหม่</h1>
            <div class="btnbox2"><a href="index.html"><button class="giantbtn2">กลับหน้าหลัก <br/>คลิ๊กที่นี้!</button></a></div>
        </div>
        <div class="formbox">
            <form class="mainform">
                <h3>สนใจแสดงสินค้า</h3>
                <label for="company_name">ชื่อบริษัท:</label>
                <input type="text" id="company_name" name="company_name" required><br><br>
                
                <label for="booth_size">ขนาดบูธ:</label>
                <select id="booth_size" name="booth_size">
                    <option value="10x10">10x10 ฟุต</option>
                    <option value="10x15">10x15 ฟุต</option>
                </select><br><br>
                
                <input type="checkbox" id="booth_table" name="booth_table">
                <label for="booth_table">ต้องการโต๊ะตั้งในบูธ</label><br><br>
                
                <label for="chair_count">จำนวนเก้าอี้:</label>
                <input type="number" id="chair_count" name="chair_count" min="0" required><br><br>
                
                <label for="contact_name">ชื่อผู้ติดต่อ:</label>
                <input type="text" id="contact_name" name="contact_name" required><br><br>
                
                <label for="contact_number">เบอร์ผู้ติดต่อ:</label>
                <input type="tel" id="contact_number" name="contact_number" required><br><br>
                
                <input type="submit" value="ส่งข้อมูล" class="giantbtn">
            </form>
        </div>
    </div>
    <img src="\image\greenblob.png" alt="" id="imgblob1">
    <img src="\image\violetblob.png" alt="" id="imgblob2">
    <img src="\image\girl.png" alt="" id="imggirl">
    <img src="\image\grid.png" alt="" id="imggrid">
</body>
</html>
